name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Update Swagger Docs V1
      run: ./scripts/update_swagger_docs_v1.sh

    - name: Build
      run: ./scripts/build_api_v1.sh

    - name: Test
      run: |
        cd api/v1
        go test -v ./...
